name: CI (pylint + docker build)

on:
  push:
    branches-ignore:
      - master

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies + pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f app/QuakeWatch/requirements.txt ]; then
            pip install -r app/QuakeWatch/requirements.txt
          fi


      - name: Run pylint (fail on errors only)
        shell: bash
        run: |
          set -e
          PYFILES="$(git ls-files 'app/QuakeWatch/*.py' 'app/QuakeWatch/**/*.py' 2>/dev/null || true)"
          if [ -z "$PYFILES" ]; then
            echo "No Python files found under app/QuakeWatch. Skipping pylint."
            exit 0
          fi
          pylint -E $PYFILES


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push)
        run: docker build -t quakewatch:ci .

