name: CI (pylint + docker build)

on:
  push:
    branches-ignore:
      - master

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies + pylint
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint

      - name: Run pylint (skip if no .py files tracked)
        shell: bash
        run: |
          set -e
          PYFILES="$(git ls-files | grep -E '\.py$' || true)"
          if [ -z "$PYFILES" ]; then
            echo "No Python files found in git tracked files. Skipping pylint."
            exit 0
          fi
          pylint $PYFILES

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push)
        run: docker build -t quakewatch:ci .

